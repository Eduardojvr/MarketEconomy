<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de mercados</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/modelo.css">
<link rel="stylesheet" type="text/css"
	href="resources/fontawesome-free-5.3.1-web/css/all.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/header_generico.css">
<link rel="stylesheet" type="text/css" href="resources/css/stilo.css">

</head>
<body>
	<!-- Header genérico -->
	<nav id="header_sistemas"
		class="navbar fixed-top navbar-light bg-light shadow-sm p-3 mb-5 align-items-start">
		<!-- logo do sistema   -->
		<div class="navbar-brand">
			<img id="logo_listemas" alt="" src="resources/img/headerIcon.svg" />

			<h1 class="navbar-text">Sistema de Preços</h1>
		</div>
		<!-- /logo do sistema   -->
		<!-- menu do sistema   -->
		<div id="menu_sistema"
			class="navbar navbar-expand-lg navbar-light bg-light col">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse  nav-pills" id="navbarNav">
				<!-- 			  my-2 my-md-0 mr-md-3 -->
				<ul class="navbar-nav">
					<li class="nav-item "><a class="nav-link p-2" href="cadastroProduto.html">Cadastrar Produto</a></li>
					<li class="nav-item "><a class="nav-link p-2" href="cadastroMercado.html">Cadastrar Mercado</a></li>
					<li class="nav-item "><a class="nav-link p-2" href="listaProduto.html">Lista de Produtos</a></li>
			
				</ul>

			</div>
		</div>
		<!-- /menu do sistema   -->


		<!-- Logo Hepta  -->
		<div id="logo_hepta" class="navbar-brand">
			<img alt="" src="resources/img/logo_hepta-sistemas.png"
				style="vertical-align: middle; border-style: none; height: 50px;">
		</div>
		<!-- /Logo Hepta  -->
	</nav>
	<!-- Fim Header genérico -->
	<div class="loader" id="loader-primario">
		<span></span> <span></span> <span></span> <span></span>
	</div>
	<div class="loaderFocus" id="loader-primario-focus"></div>
	<div class="container-fluid ">
		<h2 class="display-8" align="center">Lista de ofertas</h2>
		<br>

		<table style="width: 100%" id="lista" align="center">
			<tr>
				<th>Produto</th>
				<th>Marca</th>
				<th>Valor</th>
				<th>Categoria</th>
				<th>Id</th>
				<th>Mapa</th>

			</tr>
			<tr v-for="produtos in produto">
				<td>{{ produtos.nome }}</td>
				<td>{{ produtos.marca }}</td>
				<td>R$ {{ produtos.valor }}</td>
				<td>{{ produtos.categoria }}</td>
				<td>{{ produtos.id }}</td>				
			<!-- 	<td><img src="{{ produtos.foto }}" alt="some text" width=60
					height=40></td> -->
				<td><img src="resources/img/mapa.png" onclick="window.location.href='mapa.html';" alt="some text" width=60
					height=40></td>

			</tr>
		</table>


	</div>
	<footer>
		<div class="footerSpacing"></div>
		<div class="footer" id="footer">
			<span> Criado por: Hepta Tecnologia - {{versao}} </span>
		</div>
	</footer>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/vue.js"></script>
	<script src="resources/js/header.js"></script>
	<script src="resources/js/loader.js"></script>
	<script src="resources/js/paginas/gpc/cargo.js"></script>
	<script src="resources/js/footer.js"></script>
	<script src="resources/js/jquery-3.3.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

	<script>
		let vm = new Vue({
			el : '#lista',
			data : {
				produto : [],
				mercado : []
			},
			created : function() {
				const vm = this;
				this.lista();
				this.mercados();
			},
			methods : {
				lista : function() {
					const vm = this;
					axios.get('rs/product/get').then(function(response) {
						vm.produto = response.data;
					});
				},
				mercados: function(){
					const vm = this;
					axios.get('rs/market/get').then(function(response) {
						vm.mercado = response.data;
					});
				}
			}
		});
	</script>



</body>
</html>
