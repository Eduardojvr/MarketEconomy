	<!-- Header genérico -->

		<!-- /logo do sistema   -->
		<!-- menu do sistema   -->
		<div id="menu_sistema"
			class="navbar navbar-expand-lg navbar-light bg-light col">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse  nav-pills" id="navbarNav">
				<!-- 			  my-2 my-md-0 mr-md-3 -->
				<ul class="navbar-nav">
					<li class="nav-item "><a class="nav-link p-2" href="cadastroProduto.html">Cadastrar Produto</a></li>
					<li class="nav-item "><a class="nav-link p-2" href="cadastroMercado.html">Cadastrar Mercado</a></li>

		<!-- /menu do sistema   -->
		
		<!-- Menu Usuário  -->
		<ul id="menu_user" class="nav nav-pills float-right">
			<img id="busca" @click="buscar()" style="vertical-align: middle; border-style: none; height: 35px;" href="../busca.html" src="../resources/img/iconsearch.png" />
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false"> <i
					class="fas fa-user"></i>
			</a>
				<div id="log" class="dropdown-menu">
					<span class="dropdown-item">Usuário</span>

					<a @click="logout()"  class="dropdown-item" href="#three">sair <i
						class="fas fa-sign-out-alt"></i></a>

		<!-- /Menu Usuário  -->


		<!-- Logo Hepta  -->
		<div id="logo_hepta" class="navbar-brand">
			<img alt="" src="../resources/img/logo_hepta-sistemas.png"
				style="vertical-align: middle; border-style: none; height: 50px;">
		</div>

	<!-- Fim Header genérico -->
	<div class="loader" id="loader-primario">
		<span></span> <span></span> <span></span> <span></span>
	</div>
	<div class="loaderFocus" id="loader-primario-focus"></div>
	<div class="container-fluid ">
		<div id="wrapper" class=" shadow-sm">
			<div class="container">
				<h2 class="display-8">Cadastro de Produto</h2>
			</div>
			<div class="row">
				<div class="col">
					<!-- opções de campo para formulários -->
					<form id="formulario">
						<div class="card">
							<div class="card-body">
								<div class="form-group">
									<label for="exampleFormControlInput1">Nome *</label><!--  <p id="msg"></p> -->
									<input
										type="text" class="form-control" v-model="nome"
										id="exampleFormControlInput1" placeholder="Digite o nome do produto">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Marca *</label> <input
										type="text" class="form-control" v-model="marca"
										id="exampleFormControlInput1" placeholder="Digite a marca do produto">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Preço *</label> <input
										type="text" class="form-control" v-model="valor"
										id="exampleFormControlInput1" placeholder="Digite o preço">
								</div>
								<div class="form-group">
									<a style="padding-left:0px;padding-right:10px;">Categoria *</a>
									<select v-model="categoria">
										<option v-for="category in categorias" v-bind:value="category.categoria">{{category.categoria }}</option>
									</select>
									<a style="padding-left:80px;padding-right:10px;" >Mercado *</a>
									<select v-model="mercados">
										<option v-for="mercados in mercado" v-bind:value="mercados.id">{{mercados.nome }}</option>
									</select>
								</div>
								</div>
								<div class="card-body">
									<button type="button" class="btn btn-sm btn-primary" style="width:220px;height:30px;" @click="pega()">Cadastrar</button>
									<button type="button" class="btn btn-sm btn-danger"  style="width:100px;height:30px;" onclick="window.location.href='listaProduto.html';" >Cancelar</button>
								</div>	
								<div class="alert alert-danger" role="alert" id="msg" style="display:none;"></div>
						        <div class="alert alert-success" role="alert" id="msgsucess" style="display:none;"></div>						</div>
					</form>
				</div>

				<!-- opções de campo para formulários -->
				<hr />
			</div>
		</div>
	</div>
	<footer>
		<div class="footerSpacing"></div>
		<div class="footer" id="footer">
			<span> Criado por: Hepta Tecnologia - {{versao}} </span>
		</div>
	</footer>
	<script src="../resources/js/axios.min.js"></script>
	<script src="../resources/js/vue.js"></script>
	<script src="../resources/js/header.js"></script>
	<script src="../resources/js/loader.js"></script>
	<script src="../resources/js/paginas/gpc/cargo.js"></script>
	<script src="../resources/js/footer.js"></script>
	<script src="../resources/js/jquery-3.3.1.min.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../resources/js/ie10-viewport-bug-workaround.js"></script>
	<script>
	let  pesquisa = new Vue({
		el: '#busca',
		methods:{
			buscar: function(produtos){
				window.location.href = "../busca.html";
			}
		}
	});
		
	let  control = new Vue({
			el : '#log',
			methods:{
				logout : function() {
					const vm = this;
					axios.post('../rs/user/logout').then(function(response) {
						window.location.href = "cadastroProduto.html";
						window.location.href = "../busca.html";
					});
				}
			}
		});
	
		let vm = new Vue({
			el : '#formulario',
			data : {
				mercado : [],
				categorias : [],
			},
			created : function() {
				const vm = this;

				this.inicia();
				this.mercados();

			},
			methods : {
				pega : function() {
					const vm = this;
					let obj = {
						nome : vm.nome,
						marca : vm.marca,
						valor : vm.valor,
						categoria : vm.categoria,
 						mercadoid : vm.mercados
 					}
			
					if(obj.nome == null || obj.marca == null || obj.valor == null || obj.categoria == null){
						 //alert("Todos os campos devem ser preenchidos!");
						 document.getElementById("msg").style.display = 'block';
						 document.getElementById("msg").innerHTML = "Preencha todos os campos marcados com * ";
					}else{
						axios.post('../rs/product/insert', obj).then(function(response) {
							console.log(response);
							document.getElementById("msgsucess").style.display = 'block';
							document.getElementById("msgsucess").innerHTML = "Cadastro realizado com sucesso!";
							window.location.href = "listaProduto.html";
						});
					}
				},
				inicia : function() {
					const vm = this;
					//document.getElementById("msg").style.display = 'none';
					axios.get('../rs/category/get').then(function(response) {
						console.log(response);
						vm.categorias = response.data;
					});
				},
				mercados : function() {
					const vm = this;
					axios.get('../rs/market/get').then(function(response) {
						console.log(response);
						vm.mercado = response.data;
					});
				}
			}
		});
	</script>

</body>
</html>
