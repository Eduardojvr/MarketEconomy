<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de mercados</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/modelo.css">
<link rel="stylesheet" type="text/css"
	href="resources/fontawesome-free-5.3.1-web/css/all.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/header_generico.css">
</head>
<body>

<script src="resources/js/vue.js"></script>
<script src="resources/js/axios.min.js"></script>

	<!-- Header genérico -->
	<nav id="header_sistemas"
		class="navbar fixed-top navbar-light bg-light shadow-sm p-3 mb-5 align-items-start">
		<!-- logo do sistema   -->
		<div class="navbar-brand">
			<img id="logo_listemas" alt="" src="resources/img/headerIcon.svg" />
			<h1 class="navbar-text">Sistema de Preços</h1>
		</div>
		<!-- /logo do sistema   -->
		<!-- menu do sistema   -->
		<div id="menu_sistema"
			class="navbar navbar-expand-lg navbar-light bg-light col">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse  nav-pills" id="navbarNav">
				<!-- 			  my-2 my-md-0 mr-md-3 -->

			</div>
		</div>
		<!-- /menu do sistema   -->


		<!-- Logo Hepta  -->
		<div id="logo_hepta" class="navbar-brand">
			<img alt="" src="resources/img/logo_hepta-sistemas.png"
				style="vertical-align: middle; border-style: none; height: 50px;">
		</div>
		<!-- /Logo Hepta  -->
	</nav>
	<!-- Fim Header genérico -->
	<div class="loader" id="loader-primario">
		<span></span> <span></span> <span></span> <span></span>
	</div>
	<div class="loaderFocus" id="loader-primario-focus"></div>
	<div class="container-fluid ">
		<div id="wrapper" class=" shadow-sm">
			<div class="container">
				<h2 class="display-8">Cadastro de Usuário</h2>
			</div>
			<div class="row">
				<div class="col">
					<!-- opções de campo para formulários -->
					<form id="formulario">
						<div class="card">
							<div class="card-body">
								<div class="form-group">
									<label for="exampleFormControlInput1">Nome</label> <input
										type="text" class="form-control" v-model="nome" id="exampleFormControlInput1"
										placeholder="Nome">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Email</label> <input
										type="text" class="form-control" v-model="email" id="exampleFormControlInput1"
										placeholder="Email">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Endereço</label> <input
										type="text" class="form-control" v-model="endereco" id="exampleFormControlInput1"
										placeholder="Endereço">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Senha</label> <input
										type="password" class="form-control" v-model="senha" id="exampleFormControlInput1"
										placeholder="***********">
								</div>
								<div class="card-body">
									<div class="custom-file">
										<label class="custom-file-label" for="customFile">Imagem do usuário</label>
										<input type="file" class="custom-file-input" id="imagem">
									</div>
								</div>
								<div class="card-body">
									<div class="custom-control custom-radio">
										<input type="radio" id="customRadio1" name="customRadio"
											class="custom-control-input"> <label
											class="custom-control-label" for="customRadio1">Usuário Comum</label>
									</div>
									<div class="custom-control custom-radio">
										<input type="radio" id="customRadio2" name="customRadio"
											class="custom-control-input"> <label
											class="custom-control-label" for="customRadio2">Mercado</label>
									</div>
								</div>
								<hr />
								<div class="card-body">
									<button type="button" class="btn btn-sm btn-primary">Cadastrar</button>
									<button type="button" class="btn btn-link" onclick="window.location.href='../Estudo2';" >Voltar</button>
								</div>
							</div>
						</div>
					</form>
					<!-- opções de campo para formulários -->
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="footerSpacing"></div>
		<div class="footer" id="footer">
			<span> Criado por: Hepta Tecnologia - {{versao}} </span>
		</div>
	</footer>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/vue.js"></script>
	<script src="resources/js/header.js"></script>
	<script src="resources/js/loader.js"></script>
	<script src="resources/js/paginas/gpc/cargo.js"></script>
	<script src="resources/js/footer.js"></script>
	<script src="resources/js/jquery-3.3.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
	<script>
	
	let vm = new Vue({
        el: '#formulario',
        methods: {			
        	pega: function(){
				const vm = this;
				let obj = {
					produto: vm.produto,
					marca: vm.marca,
					valor: vm.valor
				}
	 			axios.post('rs/product/insert',obj).then(function (response) {
					console.log(response);
					alert("Cadastro realizado com sucesso!");
                });
			} 
        }
	});
	
</script>

</body>
</html>
