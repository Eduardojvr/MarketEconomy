<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de mercados</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap_4/modelo.css">
<link rel="stylesheet" type="text/css"
	href="resources/fontawesome-free-5.3.1-web/css/all.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/header_generico.css">
</head>
<body>

	<script src="resources/js/vue.js"></script>
	<script src="resources/js/axios.min.js"></script>

	<!-- Header genérico -->
	<nav id="header_sistemas"
		class="navbar fixed-top navbar-light bg-light shadow-sm p-3 mb-5 align-items-start">
		<!-- logo do sistema   -->
		<div class="navbar-brand">
			<img id="logo_listemas" alt="" src="resources/img/headerIcon.svg" />
			<h1 class="navbar-text">Sistema de Preços</h1>
		</div>
		<!-- /logo do sistema   -->
		<!-- menu do sistema   -->
		<div id="menu_sistema"
			class="navbar navbar-expand-lg navbar-light bg-light col">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse  nav-pills" id="navbarNav">
				<!-- 			  my-2 my-md-0 mr-md-3 -->
				<ul class="navbar-nav">
					<li class="nav-item "><a class="nav-link p-2" href="cadastroProduto.html">Cadastrar Produto</a></li>
					<li class="nav-item "><a class="nav-link p-2" href="cadastroMercado.html">Cadastrar Mercado</a></li>
					<li class="nav-item "><a class="nav-link p-2" href="listaProduto.html">Lista de Produtos</a></li>
			
				</ul>
			</div>
		</div>
		<!-- /menu do sistema   -->


		<!-- Logo Hepta  -->
		<div id="logo_hepta" class="navbar-brand">
			<img alt="" src="resources/img/logo_hepta-sistemas.png"
				style="vertical-align: middle; border-style: none; height: 50px;">
		</div>
		<!-- /Logo Hepta  -->
	</nav>
	<!-- Fim Header genérico -->
	<div class="loader" id="loader-primario">
		<span></span> <span></span> <span></span> <span></span>
	</div>
	<div class="loaderFocus" id="loader-primario-focus"></div>
	<div class="container-fluid ">
		<div id="wrapper" class=" shadow-sm">
			<div class="container">
				<h2 class="display-8">Cadastro de Produto</h2>
			</div>
			<div class="row">
				<div class="col">
					<!-- opções de campo para formulários -->
					<form id="formulario">
						<div class="card">
							<div class="card-body">
								<div class="form-group">
									<label for="exampleFormControlInput1">Nome</label> <input
										type="text" class="form-control" v-model="nome"
										id="exampleFormControlInput1" placeholder="">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Marca</label> <input
										type="text" class="form-control" v-model="marca"
										id="exampleFormControlInput1" placeholder="">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Preço</label> <input
										type="text" class="form-control" v-model="valor"
										id="exampleFormControlInput1" placeholder="">
								</div>
								<div class="form-group">
									<a style="padding-left:0px;padding-right:10px;">Categoria</a>
									<select v-model="categoria">
										<option v-for="category in categorias" v-bind:value="category.categoria">{{category.categoria }}</option>
									</select>
									<a style="padding-left:80px;padding-right:10px;" >Mercado</a>
									<select v-model="mercados">
										<option v-for="mercados in mercado" v-bind:value="mercados.nome">{{mercados.nome }}</option>
									</select>
								</div>
									
								</div>
								<div class="card-body">
									<button type="button" class="btn btn-sm btn-primary" style="width:160px;height:30px;" @click="pega()">Cadastrar</button>
									<button type="button" class="btn btn-sm btn-danger"  style="width:100px;height:30px;" onclick="window.location.href='listaProduto.html';" >Cancelar</button>
								</div>	
						</div>
					</form>
					<hr />
				</div>

				<!-- opções de campo para formulários -->
				<hr />
			</div>
		</div>
	</div>
	<footer>
		<div class="footerSpacing"></div>
		<div class="footer" id="footer">
			<span> Criado por: Hepta Tecnologia - {{versao}} </span>
		</div>
	</footer>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/vue.js"></script>
	<script src="resources/js/header.js"></script>
	<script src="resources/js/loader.js"></script>
	<script src="resources/js/paginas/gpc/cargo.js"></script>
	<script src="resources/js/footer.js"></script>
	<script src="resources/js/jquery-3.3.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="resources/js/ie10-viewport-bug-workaround.js"></script>
	<script>
		let vm = new Vue({
			el : '#formulario',
			data : {
				mercado : [],
				categorias : []
			},
			created : function() {
				const vm = this;

				this.inicia();
				this.mercados();

			},
			methods : {
				pega : function() {
					const vm = this;
					let obj = {
						nome : vm.nome,
						marca : vm.marca,
						valor : vm.valor,
						categoria : vm.categoria
/* 						mercados : vm.mercados
 */					}
					axios.post('rs/product/insert', obj).then(
							function(response) {
								console.log(response);
								alert("Cadastro realizado com sucesso!");
							});
				},
				inicia : function() {
					const vm = this;
					axios.get('rs/category/get').then(function(response) {
						console.log(response);
						vm.categorias = response.data;
					});
				},
				mercados : function() {
					const vm = this;
					axios.get('rs/market/get').then(function(response) {
						console.log(response);
						vm.mercado = response.data;
					});
				}
			}
		});
	</script>

</body>
</html>
